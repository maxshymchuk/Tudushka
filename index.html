<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="src/images/favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet" />
    <title>Tudushka</title>
  </head>
  <body>
    <header>
      <section class="menu">
        <button id="menu__create_note" class="menu__create_note" type="button">New note</button>
        <button id="menu__create_folder" class="menu__create_folder" type="button">New folder</button>
        <button id="menu__open_completed" class="menu__open_completed" type="button">Completed</button>
      </section>
      <span class="breadcrumbs" id="breadcrumbs"></span>
    </header>
    <template id="template__hello">
      <div class="hello">
        <div class="logo"></div>
        <article class="title">
          Welcome to Tudushka!
        </article>
        <span class="details">
          Organize it all with Tudushka!
        </span>
        <input class="button" type="button" value="Let's get started!" />
      </div>
    </template>
    <template id="template__list">
      <section class="list-section">
        <button class="reject"></button>
        <section class="list"></section>
      </section>
    </template>
    <template id="template__grid_folder">
      <div class="item folder" draggable="true">
        <section class="title-section">
          <article class="title">Title</article>
          <input class="checkbox" type="checkbox" />
          <label class="checkbox__label"></label>
        </section>
      </div>
    </template>
    <template id="template__grid_note">
      <div class="item note" draggable="true">
        <input type="button" class="complete" />
        <section class="title-section">
          <article class="title">Title</article>
          <input class="checkbox" type="checkbox" />
          <label class="checkbox__label"></label>
        </section>
        <section class="content">
          <span>Content</span>
        </section>
      </div>
    </template>
    <template id="template__editor">
      <section class="editor">
        <section class="note">
          <section class="controls">
            <button class="submit" id="editor__submit"></button>
            <button class="reject" id="editor__close"></button>
            <input class="input__note_title" type="text" placeholder="Title" />
          </section>
          <textarea class="textarea__note_content" placeholder="Content"></textarea>
        </section>
      </section>
    </template>
    <template id="template__dialog">
      <section class="dialog-container">
        <section class="dialog">
          <section class="content"></section>
          <section class="controls"></section>
        </section>
      </section>
    </template>
    <script src="dist/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </body>
</html>
